<div class="p-4">
    <div class="container">
        <div class="card">
            <h4 class="card-header" *ngIf="isNew">Cadastro de Dragões</h4>
            <h4 class="card-header" *ngIf="isEdit">Edição do Dragão</h4>
            <h4 class="card-header" *ngIf="isView">Detalhes do Dragão</h4>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="name">Nome do Dragão</label>
                            <input type="text" formControlName="name" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && formControls.name.errors }" />
                            <div *ngIf="submitted && formControls.name.errors" class="invalid-feedback">
                                <div *ngIf="formControls.name.errors.required">Nome é requerido!</div>
                            </div>
                        </div>
                        <div class="form-group col">
                            <label for="type"> Tipo do Dragão</label>
                            <input type="text" formControlName="type" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && formControls.type.errors }" />
                            <div *ngIf="submitted && formControls.type.errors" class="invalid-feedback">
                                <div *ngIf="formControls.type.errors.required">Tipo é requerido!</div>
                            </div>
                        </div>
                        <div class="form-group col">
                            <label for="createdAt">Data de Criação</label>
                            <input name="createdAt" class="form-control" formControlName="createdAt"
                                [dpDayPicker]="config"
                                [ngClass]="{ 'is-invalid': submitted && formControls.createdAt.errors }" />
                            <div *ngIf="submitted && formControls.createdAt.errors" class="invalid-feedback">
                                <div *ngIf="formControls.createdAt.errors.required">Data de Criação é requerida!</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" *ngIf="!isView">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Salvar
                        </button>
                        <a routerLink="/dragoes" class="btn btn-link">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
