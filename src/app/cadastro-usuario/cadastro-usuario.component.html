<div class="p-4">
    <div class="container">
        <div class="card">
            <h4 class="card-header">Cadastro</h4>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="username">Usuário</label>
                            <input type="text" formControlName="username" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && formControls.username.errors }" />
                            <div *ngIf="submitted && formControls.username.errors" class="invalid-feedback">
                                <div *ngIf="formControls.username.errors.required">Usuário é requerido!</div>
                            </div>
                        </div>
                        <div class="form-group col">
                            <label for="password">
                                Senha
                            </label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
                            <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
                                <div *ngIf="formControls.password.errors.required">Senha é requerida!</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Salvar
                        </button>
                        <a routerLink="/login" class="btn btn-link">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
